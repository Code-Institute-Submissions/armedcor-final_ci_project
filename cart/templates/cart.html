{% extends 'base.html' %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block content %}
    <div class="container-fluid">
        {% for item in cart_items %}
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="{{ MEDIA_URL }}{{ item.product.image }}" class="card-img" alt="product image">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.product.name }}</h5>
                            <p class="card-text">{{ item.product.description }}</p>
                            <p class="card-text"><small class="text-muted"><i
                                    class="fas fa-euro-sign"></i>{{ item.product.price }}</small>

                            <form class="form-inline" method="post" action="{% url 'adjust_cart' item.id %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="exampleInputAmount" class="sr-only">New Qty</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">Qty</div>
                                        <input name="quantity" type="number" min="0" max="999" class="form-control" placeholder="{{ item.quantity }}">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary"><i class="fas fa-edit"></i>Amend
                                </button>
                            </form>
                            </p>
                        </div>
                    </div>
                </div>
            </div>


        {% endfor %}

        <div class="card-footer">
            <p>Total: <i class="fas fa-euro-sign">{{ total }}</i></p>
            <a href="/" class="btn btn-success" role="button"><i class="fas fa-thumbs-up"></i>Checkout</a>
        </div>
    </div>

{% endblock %}
